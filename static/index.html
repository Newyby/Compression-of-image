<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <h1>Image Compressor</h1> <!-- Heading -->
    <form action="/compress" method="post" enctype="multipart/form-data"> <!-- Form for uploading and compressing images -->
        <input type="file" name="image" accept="image/*"> <!-- Input field for selecting an image file -->
        <input type="submit" value="Compress Image"> <!-- Submit button to initiate image compression -->
    </form>

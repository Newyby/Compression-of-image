<!DOCTYPE html> <!-- Defines the document type -->
<html>
  <head>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to an external stylesheet -->
  </head>
  <body>
    <h1>Image Compressor</h1> <!-- Heading for the page -->
    <form action="/compress" method="post" enctype="multipart/form-data"> <!-- Form for uploading an image -->
        <input type="file" name="image" accept="image/*"> <!-- Input field for selecting an image file -->
        <input type="submit" value="Compress Image"> <!-- Submit button to trigger image compression -->
    </form>
  </body>
</html>
